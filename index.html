<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <script src="https://lpcdn.lpsnmedia.net/webagent/client-SDK.min.js" ></script>
</head>
<body>
    <button onclick="test()">click me</button>
<script>
lpTag.agentSDK.init()
var notifyWhenDone = function(err) {
    if (err) {
        console.log(err)
    } else {
        console.log("done")
    }
    // called when the command is completed successfully,
    // or when the action terminated with an error.
};

var cmdName = lpTag.agentSDK.cmdNames.writeSC; // = "Write StructuredContent"
var data = {
json: {
    	"type": "vertical",
		"elements": [    
            {
                "type": "image",
                "url": "https://static.wikia.nocookie.net/pokemon/images/0/0d/025Pikachu.png/revision/latest/scale-to-width-down/350?cb=20200620223403",
                "tooltip": "Pikachu"
            },{
                "type": "text",
                "text": "Pikachu",
                "style": {
                    "bold": true,
                    "size": "large"
                }
            }, {
                "type": "text",
                "text": "Attach: 55"
            }, {
                "type": "text",
                "text": "Speed: 90"
            }, {
            "type": "button",
            "title": "Save to favorites",
            "click": {
                "actions": [
                {
                    "type": "publishText",
                    "text": "consumer text"
                },
                {
                    "type": "link",
                    "uri": "https://www.google.com"
                }
                ]
            }
            },
        ]
    }

    };
	
function test() {
    console.log("test")
    lpTag.agentSDK.command(cmdName, data, notifyWhenDone);
}

</script>
</body>
</html>
